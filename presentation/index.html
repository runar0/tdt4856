<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="Presentation of TRACKbox prototype">
		<meta name="author" content="Runar B. Olsen">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->

		<style type="text/css">
			ul.sensors {
				list-style: none;
			}

			ul.sensors > li {
				list-style: none;
				display: block;
				width:50%;
				float: left;
			}

			ul.sensor li ul {
				clear:both;
			}

			ul.sensors li.name {
				font-weight: bold;
				text-decoration: underline;
				font-size: 1.2em;
				padding-bottom: 10px;
			}
		</style>
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>TRACKbox</h1>
					<h3>Prototype</h3>
				</section>

				<section data-state="query-server-status">
					<h1>Ready?</h1>

					<div id="central-status-indicator"></div>
				</section>

			</div>

		</div>

		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/react.js"></script>
    	<script src="js/JSXTransformer.js"></script>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>


		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

		<script type="text/jsx">
		/** @jsx React.DOM */	

		// Are we ready to go widget
		var CentralStatus = React.createClass({
			componentWillMount: function() {
				$.ajax({
					url: this.props.url,
					dataType: 'json',
					success: function(data) {
						this.setState({status: data[status]});
					}.bind(this),
					error: function(xhr, status, err) {
						this.setState({status: 0});
					}.bind(this)
				});
			},
			render: function() {
				if(this.state == null || this.state.status == 0) {
					return (
						<p className="highlight-red">NO ...</p>
					);
				} else {
					return (
						<p className="highlight-green">Yup!</p>
					);
				}
			}
		});

		/*Reveal.addEventListener('query-server-status', function() {
			React.renderComponent(
				<CentralStatus url="http://0.0.0.0:12355/?action=status" />,
				document.getElementById('central-status-indicator')
			);	
		});*/

		// A signle sensor entry
		var SensorQueue = React.createClass({
			render: function() {
				var registrations = this.props.queue.map(function(entry) {
					return (<li>{entry.device}</li>)
				});
				return (
					<li>
						<ul>
							<li className="name">{this.props.name}</li>
							{registrations}
						</ul>
					</li>
				);
			}
		});

		// Sensor table
		var SensorTable = React.createClass({
			loadSensorDataFromServer: function (){
				$.ajax({
					url: "http://0.0.0.0:12355/?action=sensor-queues",
					dataType: 'json',
					success: function(data) {
						this.setState({data: data});
					}.bind(this),
					error: function(xhr, status, err) {
						this.setState({data: null});
					}.bind(this)
				});
			},

			componentWillMount: function() {
				this.setState({data: {}});
				this.loadSensorDataFromServer();
    			setInterval(this.loadSensorDataFromServer, 2000);
			},
			render: function() {
				var sensorQueue = function(name, queue) {
					return (
						<SensorQueue name={name} queue={queue} />
					);
				}

				var data = [];
				for(var sensor in this.state.data) {
					data.push(sensorQueue(sensor, this.state.data[sensor]));
				}
				return (
					<ul className="sensors">
						{data}
					</ul>
				);
			}
		});

		Reveal.addEventListener('query-server-status', function() {
			React.renderComponent(
				<SensorTable/>,
				document.getElementById('central-status-indicator')
			);	
		});
		</script>
	</body>
</html>
