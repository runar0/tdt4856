package beacon;

option java_package = "no.ntnu.eit.skeis.protocol";
option java_outer_classname = "BeaconProtos";

// Beacon sent by the central server
message CentralBeacon {
    required int64 server_version = 1;
    required int32 sensor_port = 2;
    required int32 api_port = 3;
    required int64 server_id = 4; 
}
